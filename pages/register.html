<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color: rgb(22, 22, 26)">
    <div class="card" style="background-color: rgb(22, 22, 26)">
        <div class="card-body text-center">
            <img class="w-25 " src="../images/logoconmarca.png" alt="logo">
            <h3>Registrate</h3>
            <form class="form-group p-5">
                <input autocomplete="off" id="name" type="text" class="form-control m-3" placeholder="Nombre" >
                <input autocomplete="off" id="email" type="text" class="form-control m-3" placeholder="Correo electrónico" >
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? Inicia Sesion <a href="../index.html">aquí</a></p>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/register.js" type="module"></script>
</body>
</html>
